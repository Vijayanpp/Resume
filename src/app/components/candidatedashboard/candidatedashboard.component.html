<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3 input-box' *ngIf="basicInfo">
  <div class="card area animated bounce">
    <div class="card-head green">
      <h3>Personal Informations</h3>
    </div>
    <form action="">

      <svg width="100%" height="100%">
        <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
      </svg>
      <input type="text" placeholder="Firstname" />
      <input type="text" placeholder="Lastname" />
      <input type="email" placeholder="example@mail.com" />

      <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Next</a>
    </form>
  </div>

</div>

<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3 input-box' *ngIf="contact">
  <div class="card area animated bounce">
    <div class="card-head green">
      <h3>Contact Details</h3>
    </div>
    <form action="">

      <svg width="100%" height="100%">
        <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
      </svg>
      <input type="text" placeholder="Mobile" />
      <input type="text" placeholder="Website" />
      <textarea type="email" placeholder="Address"></textarea>

      <a class="waves-effect waves-light btn-large" href="javascript:void(0)">Next</a>
    </form>
  </div>

</div>


<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3 animated bounce input-box' *ngIf="about">
  <div class="card area animated bounce">
    <div class="card-head green">
      <h3>About You</h3>
    </div>
    <form action="">


      <svg width="100%" height="100%">
        <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
      </svg>
      <input type="text" placeholder="Designation" />
      <textarea placeholder="About You"></textarea>
      <a class="waves-effect waves-light btn-large" href="javascript:void(0)" (click)="showBasicInfo()">Next</a>
    </form>
  </div>

</div>


<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3 input-box' *ngIf="education">
  <div class="card area animated bounce">
    <div class="card-head green">
      <h3>Education</h3>
    </div>
    <form action="">

      <svg width="100%" height="100%">
        <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
      </svg>
      <input type="text" placeholder="Institute eg:Boston University" />
      <input type="text" placeholder="Degree eg:Bachelor of Arts in English" />
      <input type="text" placeholder="Dates eg:June 2011 to May 2014, 2001 - 2004" />
      <textarea placeholder="say some details about this educational qualification"></textarea>
      <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Add Another Education</a>
      <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Next</a>
    </form>
  </div>

</div>

<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3 input-box' *ngIf="Experience">
  <div class="card area animated bounce">
    <div class="card-head green">
      <h3>Experience</h3>
    </div>
    <form action="">

      <svg width="100%" height="100%">
        <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
      </svg>
      <input type="text" placeholder="Company Name" />
      <input type="text" placeholder="Designation" />
      <input type="text" placeholder="Duration eg:June 2011 to May 2014, 2001 - 2004" />
      <textarea placeholder="say some details about this E  xperience"></textarea>
      <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Add Another Education</a>
      <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Next</a>
    </form>
  </div>

</div>

<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3'>
    <div class="card area animated bounce">
      <div class="card-head green">
        <h3>Change Avatar</h3>
      </div>
      <form action="">
        
          <div class="profile">
              <div class="profile__options">
                 <label for="upload" onkeydown="handleAriaUpload(event, this)" id="upload_label" title="Upload New File" tabindex="2" class="aria-upload">upload new</label>
                <a class="last-btn btn" tabindex="2" onclick="changeAvatar('last')"
                onkeyup="if(event.keyCode !== 13) return;changeAvatar('last');">
                  &larr;
                </a>
        
                <a class="next-btn btn" tabindex="3" onclick="changeAvatar('next')" onkeyup="if(event.keyCode !== 13) return;changeAvatar('next');">
                  &rarr;
                </a>
              </div>
              <div class="avatar" id="avatar">
                <div id="preview"><img src="https://source.unsplash.com/h13Y8vyIXNU/150x150" id="avatar-image" class="avatar_img" id="">
                </div>
                <div class="avatar_upload" >
                  <label class="upload_label">Upload
                    <input type="file" id="upload">
                  </label>
                </div>
              </div>
              <div class="nickname">
                <span id="name" tabindex="4" data-key="1" contenteditable="true" onkeyup="changeAvatarName(event, this.dataset.key, this.textContent)" onblur="changeAvatarName('blur', this.dataset.key, this.textContent)">Walrus</span>
              </div>
            </div>
            <div class='gap'>
            </div>
        <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Add Another Education</a>
        <a class="waves-effect waves-light btn-large" (click)="showContact()" href="javascript:void(0)">Next</a>
      </form>
    </div>
  
  </div>
